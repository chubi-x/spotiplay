# Example Nginx configuration for Spotiplay Flask app
# Save this as /etc/nginx/sites-available/spotiplay and symlink to sites-enabled.

server {
    listen 80;
    server_name spotiplay.chubi.dev;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    server_name spotiplay.chubi.dev;

    ssl_certificate /etc/letsencrypt/live/spotiplay.chubi.dev/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spotiplay.chubi.dev/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block";
    add_header X-Content-Type-Options "nosniff";
    add_header Referrer-Policy "strict-origin-when-cross-origin";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Serve static files (adjust path if needed)
    location /static/ {
        alias /home/ubuntu/spotiplay/static/;
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
    # favicon.ico shortcut
    location = /favicon.ico {
        alias /home/ubuntu/spotiplay/static/favicon/favicon.ico;
        access_log off;
    }
    # Deny access to hidden files
    location ~* \/\..* { deny all; access_log off; log_not_found off; }

    # Proxy API/backend
    location / {
        proxy_pass         http://127.0.0.1:5000;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_redirect     off;
        client_max_body_size 20M;
    }

    # Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

