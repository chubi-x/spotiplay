<div 
    x-data="{ show: true }" 
    x-init="setTimeout(() => show = false, 3000)" 
    x-show="show" 
    x-transition:leave="transition ease-in duration-300" 
    x-transition:leave-start="opacity-100 translate-y-0" 
    x-transition:leave-end="opacity-0 -translate-y-4" 
    class="fixed top-5 right-5 z-50 max-w-xs w-full bg-[#232e29] text-white shadow-lg rounded-lg px-6 py-4 flex items-center gap-4 border border-[#38e07b]"
    role="alert"
>
    <svg class="w-6 h-6 text-[#38e07b]" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><circle cx="12" cy="12" r="10" stroke="#38e07b" stroke-width="2" fill="none"/><path d="M9 12l2 2l4 -4" stroke="#38e07b" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
    <span class="flex-1 text-sm font-semibold">{{ message }}</span>
    <button @click="show=false" class="ml-2 text-[#38e07b] hover:text-white focus:outline-none text-lg">&times;</button>
</div>
